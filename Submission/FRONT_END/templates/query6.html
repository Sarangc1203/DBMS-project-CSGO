  <body>
    <h1>Weapon Suggestion</h1>

    <form action="http://localhost:5026/show_q6" method="post">

        <!-- <p>Map: <input type = "text" name="map"/> </p> -->

        <label for="maps">Map:</label>
        <select id="maps" name="map">
            <option value="de_dust2">Dust 2</option>

        <br>
        <br>

        <br>

        <br>

            <option value="Sniper">Sniper</option>
            <option value="Equipment">Equipment</option>
